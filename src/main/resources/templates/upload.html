<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF - PDF Share Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">PDF Share Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Home</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${#authentication.name} + '!'"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Upload PDF File</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pdf/upload}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Choose PDF file:</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
                                <div class="form-text">Please select a PDF file to upload</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Upload PDF</button>
                            </div>
                        </form>
                        
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
                        
                        <div th:if="${pdfFile}" class="mt-4">
                            <h4>File Details:</h4>
                            <table class="table table-striped">
                                <tr>
                                    <th>Original File Name:</th>
                                    <td th:text="${pdfFile.originalFileName}"></td>
                                </tr>
                                <tr>
                                    <th>File Size:</th>
                                    <td th:text="${pdfFile.size} + ' bytes'"></td>
                                </tr>
                                <tr>
                                    <th>Uploaded By:</th>
                                    <td th:text="${pdfFile.uploadedBy}"></td>
                                </tr>
                                <tr>
                                    <th>Upload Date:</th>
                                    <td th:text="${pdfFile.uploadDate}"></td>
                                </tr>
                                <tr>
                                    <th>Download URL:</th>
                                    <td><a th:href="${pdfFile.downloadUrl}" target="_blank" th:text="${pdfFile.downloadUrl}"></a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="/home" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
